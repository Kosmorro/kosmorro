name: Code style

on:
  push:
    branches: [master, features]
  pull_request:
    branches: [master, features]

jobs:
  lint:
    runs-on: ubuntu-latest

    name: Code Style
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - uses: psf/black@21.7b0

